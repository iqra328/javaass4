<!-- 6. The Temperature Converter: It’s hot out! Let’s make a
converter based on the steps here.
a. Store a Celsius temperature into a variable.
b. Convert it to Fahrenheit & output “NNoC is NNoF”.
c. Now store a Fahrenheit temperature into a variable.
d. Convert it to Celsius & output “NNoF is NNoC”. -->

<script>
  // a. Store a Celsius temperature
  let celsius = 25;

  // b. Convert to Fahrenheit
  let fahrenheitResult = (celsius * 9/5) + 32;

  // Output the result
  document.write(celsius + "°C is " + fahrenheitResult + "°F<br>");

  // c. Store a Fahrenheit temperature
  let fahrenheit = 70;

  // d. Convert to Celsius
  let celsiusResult = (fahrenheit - 32) * 5/9;

  // Output the result
  document.write(fahrenheit + "°F is " + celsiusResult + "°C");
</script>
